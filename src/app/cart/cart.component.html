<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Number</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{ item.item.name }}</td>
            <td>{{ item.number }}</td>
            <td>{{ item.item.price }}</td>
            <td>{{ item.number * item.item.price }} $</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3"></td>
            <td>{{ cost }} $</td>
        </tr>
    </tfoot>
</table>
<button class="btn btn-primary" *ngIf="items.length > 0" (click)="onCheckout()">Checkout</button>
